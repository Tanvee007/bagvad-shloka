<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhagavad Gita Sloka Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color:black;
      --text-color:orange;
    }

    body.dark {
      --bg-color: #121212;
      --text-color:black;
      background-image: url("https://img.freepik.com/premium-photo/peacock-feather-background_612527-3058.jpg");
      background-repeat: no-repeat;
      
      
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Mukta', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.4s, color 0.4s;
      text-align: center;
      background-image:url("https://live.staticflickr.com/7428/10571916255_ac531a8887_b.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .quote, .meaning {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 90%;
      background-image: url("https://swall.teahub.io/photos/small/50-501824_peacock-feather-wallpaper-hd.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    body.dark .quote, body.dark .meaning {
      background: rgba(255, 255, 255, 0.1);
      background-image: url("https://img.freepik.com/premium-photo/lord-krishna-flute-peacock-feather-janmashtami-festival_1199071-2116.jpg");
      background-repeat: no-repeat;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color:gray;
      transition: background 0.3s;
      
    }

    button:hover {
      background-color:skyblue;
    }
  </style>
</head>
<body>
  
  



  <div class="quote" id="quote"></div>
  <div class="meaning" id="meaning"></div>

  <div class="controls">
    <button id="prev">⬅ Prev</button>
    <button id="next">Next ➡</button>
    <button id="toggle-theme">🌓 Toggle Theme</button>
    <button id="toggle-font">🔠 Toggle Font</button>
  </div>

  <script>
    const slokas = [
      {
        quote: "श्रीभगवानुवाच: कर्मण्येवाधिकारस्ते मा फलेषु कदाचन ।",
        meaning: "तुम्हारा अधिकार केवल कर्म करने में है, उसके फलों में कभी नहीं।"
        
      },
      {
        quote: "यदा यदा हि धर्मस्य ग्लानिर्भवति भारत ।",
        meaning: "जब-जब धर्म की हानि होती है, मैं प्रकट होता हूँ।"
      },
      {
        quote: "श्रीकृष्णाय वासुदेवाय हरये परमात्मने ।",
        meaning: "परमात्मा श्री कृष्ण को मेरा वंदन है।"
      },
      {
        quote: "न त्वेवाहं जातु नासं न त्वं नेमे जनाधिपाः ।",
        meaning: "न मैं कभी नहीं था, न तुम, न ये राजा कभी नहीं थे।"
      },
      {
        quote: "वासांसि जीर्णानि यथा विहाय, नवानि गृह्णाति नरोऽपराणि ।",
        meaning: "जैसे मनुष्य पुराने वस्त्र छोड़कर नए धारण करता है।"
      }
    ];

    let index = 0;
    const quoteEl = document.getElementById("quote");
    const meaningEl = document.getElementById("meaning");

    function showSloka(i) {
      quoteEl.textContent = slokas[i].quote;
      meaningEl.textContent = slokas[i].meaning;
    }

    document.getElementById("next").addEventListener("click", () => {
      index = (index + 1) % slokas.length;
      showSloka(index);
    });

    document.getElementById("prev").addEventListener("click", () => {
      index = (index - 1 + slokas.length) % slokas.length;
      showSloka(index);
    });

    document.getElementById("toggle-theme").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    let useAltFont = false;
    document.getElementById("toggle-font").addEventListener("click", () => {
      useAltFont = !useAltFont;
      document.body.style.fontFamily = useAltFont ? 'Montserrat, sans-serif' : 'Mukta, sans-serif';
    });

    // Initialize
    showSloka(index);
  </script>
</body>
</html>
